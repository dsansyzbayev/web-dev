<div class="body">
  <app-user-profile></app-user-profile>
<div class="items">
  <div *ngFor="let recipe of savedRecipes" class="card" routerLink="/recipe/:{{recipe.id}}/details">
    <h2>
      <a [title]="recipe.title + ' details'">
        {{ recipe.title }}
      </a>
    </h2>
    <img src="{{recipe.front_image}}">
    <button (click)="remove(recipe)">X</button>
  </div>
</div>
</div>
<app-footer></app-footer>
